name: Python application test with Github Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up python 3.7
      uses: action/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        make install
